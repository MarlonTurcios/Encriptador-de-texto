<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Inicio - Encriptador</title>
    <link rel="stylesheet" href="reset.css">    
    <link rel="stylesheet" href="estilo.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="aluraLogo" src="imagenes/Logo.svg">
    </header>

    <main>
        <section class="seccionCodigoBase">
            <textarea id="codigoBase" placeholder="Ingrese el texto aquí" cols="40" rows="15"></textarea>
        </section>

        <section class="seccionBotones">
            <span class="feedBotones"><img src="imagenes/Info.svg" alt=""> Solo letras minúsculas y sin acentos</span>
            <button id="btnEncriptar" class="botones btnEncriptar">Encriptar</button>
            <button id="btnDesencriptar" class="botones btnDesencriptar">Desencriptar</button>
        </section>        
    </main>

    <aside>
        <section id="seccionTextoResuelto" class="seccionTextoResuelto" style="display: none;">
            <textarea class="textoResuelto" id="textoResuelto" cols="30" rows="10"></textarea>
            <button id="btnCopiar" class="botones btnDesencriptar btnCopiar">Copiar</button>
        </section>
        <section id="seccionSinResolver" class="seccionSinResolver">
            <img class="munheco" src="imagenes/Muñeco.svg">
            
            <div class="textoSinResolver">
                <h1 class="hFeedSinResolver">Ningún mensaje fue encontrado</h1>
                <p class="pFeedSinResolver">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </section>        
    </aside> 

    <footer class="misDatos">
        &copy; Creada por Marlon Daniel Turcios Sanchez 2022
    </footer>

    <script src="script.js"></script>
</body>
</html>
